  <section class="row my-5">
  <h1 class="d-flex justify-content-center" data-aos="fade-down" data-aos-offset="200" data-aos-duration="500">
    Mantengámonos en contacto, ¡tenemos muchos
    servicios para vos!
  </h1>

    <div class="col-lg-6 d-flex justify-content-center mt-5">
      <form data-aos="zoom-out">
        <div class="form-group row">
          <input type="text" class="form-control mt-1" placeholder="Nombre" name="nombre" required>
        </div>
        <div class="form-group row">
          <input type="email" class="form-control mt-1" placeholder="Correo electrónico" name="email" required>
        </div>
        <div class="form-group row">
          <input type="text" class="form-control mt-1" placeholder="Teléfono" name="telefono" required>
        </div>
        <div class="form-group row">
          <select class="custom-select mt-1" multiple>
            <option selected>Quiero más información sobre</option>
            <option value="Lo nuevo en alquileres">Lo nuevo en alquileres</option>
            <option value="Recorriendo mi barrio"></option>Recorriendo mi barrio</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="form-group row">
          <textarea class="form-control mt-1" placeholder="Mensaje" required name="mensaje"></textarea>
        </div>
        <div class="form-group row">
          <div class="mt-1">
            <input type="checkbox">
            <label>Acepto suscribirme al newsletter</label>
          </div>
        </div>
        <div class="form-group mt-2">

          <button type="submit" class="btn btn-secondary" value="Enviar">Enviar</button>

        </div>
      </form>
    </div>
