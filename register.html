<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tudepto.com-registro</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <nav>
        <!--menú de la pagina inicial-->
        <ul id="nav">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="register.html">REGISTRO</a></li>
            <li><a href="login.html">INICIAR SESIÓN</a></li>
          </ul>
     </nav>
     <section>
        <div class="registro-box">
        <form>
            <!--USUARIO-->
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" placeholder="Ingrese usuario" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Ingrese apellido" id="apellido">

            <label for="fecha-nac">Fecha de nacimiento</label>
            <input type="date" placeholder="Ingrese fecha de nacimiento" id="fecha-nac">

            <label for="localidad">Localidad</label>
            <input type="text" placeholder="Ingrese localidad" id="localidad">

            <label for="email">E-mail</label>
            <input type="email" placeholder="Ingrese email" id="email">


            <!--CONTRASEÑA-->
            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese contraseña" id="contraseña">

            <label for="contraseña-val">Repita la contraseña</label>
            <input type="password" placeholder="Repita contraseña" id="contraseña-val">

            <input type="submit" value="Iniciar Sesión">




        </form>
        </div>

     </section>
     <footer>
        <p>Hola, buenos dias. Espero que hayan dormido bien. Nos presento como equipo, que esta conformado por Giuliana, Gustavo, Laura, Adriana y Esteban</p></br>




     </footer>
</body>
</html>
